---
# Backend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: web-app
  name: backend-api
  labels:
    app: backend
    tier: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
        tier: api
    spec:
      containers:
      - name: api
        image: hashicorp/http-echo:latest
        args:
          - "-text={\"mensaje\": \"Hola desde el Backend API!\", \"timestamp\": \"$(date)\", \"version\": \"1.0\"}"
          - "-listen=:3000"
        ports:
        - containerPort: 3000
        env:
        - name: APP_NAME
          value: "Backend API"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
---
# Backend Service
apiVersion: v1
kind: Service
metadata:
  namespace: web-app
  name: backend-service
  labels:
    app: backend
spec:
  type: LoadBalancer
  selector:
    app: backend
  ports:
  - protocol: TCP
    port: 3000
    targetPort: 3000
    name: http
---
# Frontend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: web-app
  name: frontend-web
  labels:
    app: frontend
    tier: web
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
        tier: web
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
        volumeMounts:
        - name: html-volume
          mountPath: /usr/share/nginx/html
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
      volumes:
      - name: html-volume
        configMap:
          name: frontend-html
---
# Frontend Service
apiVersion: v1
kind: Service
metadata:
  namespace: web-app
  name: frontend-service
  labels:
    app: frontend
spec:
  type: LoadBalancer
  selector:
    app: frontend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
    name: http